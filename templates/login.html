{% extends "base.html" %}
{% block title %}Login — Loja Online{% endblock %}
{% block content %}
<h1>Login</h1>

<form class="form" method="post">
  <label>E-mail</label>
  <input type="email" name="email" required>
  <label>Senha</label>
  <input type="password" name="senha" required>
  <button class="btn">Entrar</button>
</form>

<p>Não tem uma conta? <a href="{{ url_for('registrar') }}">Cadastre-se</a></p>

{% endblock %}
